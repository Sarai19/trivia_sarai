<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>PROYECTO FINAL</title>
  </head>
  <body>
    <div style="margin-bottom: 50px" class="centrarTexto">
      <h1>TRIVIA</h1>
    </div>

    <div class="container" style="margin-bottom: 50px">
      <div class="row align-items-start">
        <div class="col">
          <h2>Categoría</h2>
          <select name="trivia_category" class="form-select" id="selectorCategoria">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>
        </div>

        <div class="col">
          <h2>Dificultad</h2>
          <select name="trivia_difficulty" class="form-select" id="selectorDificultad">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="col">
          <h2>Tipo</h2>
          <select name="trivia_type" class="form-select" id="selectorTipo">
            &gt;
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col centrarTexto">
          <button type="button" class="btn btn-outline-primary" id="btnIniciar">
            Iniciar
          </button>
        </div>

        <div class="col centrarTexto">
          <button type="button" class="btn btn-outline-danger" id="btnCancelar">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Contenedor donse se mostraràn las preguntas -->
    <div class="container" id="preguntas"></div>
    
    <br>

    <div class = "container">
      <div class ="row">
        <div class="col centrarTexto">
          <button type="button" class="btn btn-outline-primary" id="btnResultado">
            Obtener Puntaje
          </button>
        </div>
      </div>
    </div>

    <div class = "container">
      <div class ="row">
        <div class="col centrarTexto">
          <h1 id = "resultadoFinal">
             
          </h1>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
